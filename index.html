<html ng-app="myApp">
    <head>
        <script src="./angular.js"></script>
    </head>
    <body >
        <div ng-controller="MainCtrl">
            <h1>Hello Angular!</h1>
            <p ng-if="hourOfDay < 11">Good Morning</p>
            <p ng-bind="hourOfDay"></p>
        </div>
    </body>
    <script>
        var module=angular.module("myApp",[]);
        module.controller("MainCtrl",Main);
        function Main($scope){
            $scope.hourOfDay=9;
            console.log('main function called');
        }
    </script>    
</html>
