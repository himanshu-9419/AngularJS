<html ng-app="ClockApp">
    <head>
        <script src="./angular.js"></script>
    </head>
    <body>
        <div ng-controller="Clock"> 
            <h1>Clock App</h1>
            <p>The Current Time is <span>{{time}}</span></p>
        </div>
    </body>
    <script>
        var module=angular.module("ClockApp",[]);
        module.controller("Clock",Clock);
        function Clock($scope){
            var date=new Date();
            $scope.time=date.toTimeString();
        }
    </script>
</html>
